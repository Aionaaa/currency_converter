<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./css/style.css">
<script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <form v-on:submit.prevent="saveAmount">
        <h3>Choose an amount of money (eur-gbp)</h3>
        <input type="number" v-model="currency.rates"/>
        <input type="submit" value="Submit">
      </form>
      <div class="euroToPound" v-on:change="poundToEuro($event)">

      </div>
      <form v-on:submit.prevent="saveAmount">
        <h3>Choose an amount of money (gbp-eur)</h3>
        <input type="number" v-model="currency.rates"/>
        <input type="submit" value="Submit">
      </form>
      <div class="poundToEuro" v-on:change="poundToEuro($event)">

      </div>
    </div>
  </body>
</html>
